<div class="container">
    <div class="row">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div>
          <select
            id="applicantType"
            [(ngModel)]="selectedType" 
            name="applicantType">
            <option value="INDIVIDUAL">Fyzická Osoba</option>
            <option value="OSVC">Podnikatel</option>
            <option value="LEGAL_ENTITY">Právnická Osoba</option>
          </select>
        </div>
        <br>
        <p *ngIf="selectedType ==='LEGAL_ENTITY'">
          <label for="name">Název firmy</label><br>
          <input
            type="text"
            id="companyName"
            ngModel name="companyName"
            #companyName
            required
            >
        </p>
        <p *ngIf="selectedType ==='INDIVIDUAL' ||selectedType ==='OSVC'">
          <label for="name">Jméno</label><br>
          <input
            type="text"
            id="name"
            ngModel name="name"
            #name="ngModel"
            required
            >
        </p>
        <p *ngIf="selectedType ==='INDIVIDUAL'||selectedType ==='OSVC'">
          <label for="surname">Příjmení</label><br>
          <input
            type="text"
            id="surname"
            ngModel name="surname"
            #surname="ngModel"
            required
            >
        </p>
        <p *ngIf="selectedType ==='INDIVIDUAL'">
          <label for="IC">Rodné číslo</label><br>
          <input
            type="text"
            id="birthNum"
            ngModel name="birthNum"
            #birthNum
            required>
        </p>
        <p *ngIf="selectedType === 'OSVC' ||selectedType ==='LEGAL_ENTITY'">
          <label for="IC">IČO</label><br>
          <input
            type="text"
            id="IC"
            ngModel name="IC"
            #IC
            required>
        </p>
        <h3  *ngIf="selectedType === 'LEGAL_ENTITY'">Vyplňte údaje o jednající osobě</h3>

        <p *ngIf="selectedType ==='INDIVIDUAL' || selectedType === 'OSVC'">
          <label for="nationality">Státní příslušnost</label><br>
          <input
            type="text"
            id="nationality"
            ngModel name="nationality"
            #nationality
            required>
        </p>
        <p *ngIf="selectedType === 'OSVC' || selectedType ==='INDIVIDUAL'">
          <label for="email">Email</label><br>
          <input
            type="text"
            id="email"
            ngModel name="email"
            #email
            required
            email>
        </p>
        <p  *ngIf="selectedType === 'OSVC' || selectedType ==='INDIVIDUAL'">
          <label for="phone">Telefonní číslo</label><br>
          <input
            type="text"
            id="phone"
            ngModel name="phone"
            #phone
            required>
        </p>
        <h3  *ngIf="selectedType === 'OSVC' || selectedType ==='INDIVIDUAL'">Vyplňte adresu</h3>
       
        <p *ngIf="selectedType ==='LEGAL_ENTITY'">
          <label for="name">Jméno</label><br>
          <input
            type="text"
            id="name"
            ngModel name="name"
            #name
            required>
        </p>
        <p *ngIf="selectedType ==='LEGAL_ENTITY'">
          <label for="surname">Příjmení</label><br>
          <input
            type="text"
            id="surname"
            ngModel name="surname"
            #surname
            required>
        </p>

        <p *ngIf="selectedType ==='LEGAL_ENTITY'">
          <label for="position">Funkce</label><br>
          <input
            type="text"
            id="position"
            ngModel name="position"
            #position
            required>
        </p>

        <p  *ngIf="selectedType ==='LEGAL_ENTITY'">
          <label for="phone">Telefonní číslo</label><br>
          <input
            type="text"
            id="phone"
            ngModel name="phone"
            #phone
            required>
        </p>

        <p *ngIf="selectedType ==='LEGAL_ENTITY'">
          <label for="email">Email</label><br>
          <input
            type="text"
            id="email"
            ngModel name="email"
            #email
            required
            email>
        </p>
        <p>
          <label for="street">Ulice</label><br>
          <input
            type="text"
            id="street"
            ngModel name="street"
            #street
            required>
        </p>
        <p>
          <label for="descNumber">Číslo popisné</label><br>
          <input
            type="text"
            id="descNumber"
            ngModel name="descNumber"
            #descNumber
            required>
        </p>
        <p>
          <label for="co">Číslo orientační</label><br>
          <input
            type="text"
            id="indicativeNumber"
            ngModel name="indicativeNumber"
            #indicativeNumber
            required>
        </p>
        <p>
          <label for="city">Obec</label><br>
          <input
            type="text"
            id="city"
            ngModel name="city"
            #city
            required>
        </p>
        <p>
          <label for="postalCode">PSČ</label><br>
          <input
            type="text"
            id="postalCode"
            ngModel name="postalCode"
            #postalCode
            required>
        </p>
        <button
          type="submit"
          class=""
          >Odeslat žádost
        </button>
        <!-- [disabled]="!f.valid" -->
      </form>
    </div>
  </div>
